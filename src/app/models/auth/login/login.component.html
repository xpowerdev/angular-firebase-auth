<div class="container mt-5">
  <div>
    <div class="row justify-content-center mb-3">
      <h3>Sign In</h3>
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-4">
        <form [formGroup]="loginForm" class="col-12">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="email" placeholder="Eamil">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
          </div>
          <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-primary btn-md btn-block">Login</button>
        </form>   
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-4 px-5 py-3 text-center">
        No account yet? <a routerLink="/auth/register">Create an account</a>
      </div>
    </div>
  </div>
</div>
