<div class="container mt-5">
    <div class="row justify-content-center mb-3">
      <h3>Sign up</h3>
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-4">
        <form [formGroup]="registerForm" class="col-12">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="fullname" placeholder="FullName">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" formControlName="email" placeholder="Eamil">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" formControlName="c_password" placeholder="Confirm Password">
          </div>
          <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-primary btn-md btn-block">Register</button>
        </form>   
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-4 px-5 py-3 text-center">
        Already have an account? <a routerLink="/auth/login">Sign In</a>
      </div>
    </div>
  </div>
