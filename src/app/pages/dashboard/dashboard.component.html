<div class="row justify-content-center my-5">
  <h3>Current Ranking</h3>
</div>
<div class="table-responsive-sm">
  <table class="table table-striped text-center">
    <thead class="thead-dark">
      <tr>
        <th scope="col">No</th>
        <th scope="col">Name</th>
        <th scope="col">Ticker</th>
        <th scope="col">Price</th>
        <th scope="col">SellAmount</th>
        <th scope="col">AvailableCryptos</th>
        <th scope="col">Buy</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let crypto of cryptos; index as i;">
        <th scope="row">{{i + 1}}</th>
        <td>{{crypto.name}}</td>
        <td>{{crypto.ticker}}</td>
        <td>{{crypto.price}}</td>
        <td>{{crypto.sell_amount}}</td>
        <td>{{crypto.avalible_cryptos}}</td>
        <td>
          <i *ngIf="!isLogged" class="fa fa-shopping-basket" style="font-size: 24px;" (click)="beforeTrans(crypto)"></i>
          <i *ngIf="isLogged" class="fa fa-shopping-basket" style="font-size: 24px;" (click)="beforeTrans(crypto)" data-toggle="modal" data-target="#transModal" data-whatever="@mdo"></i>
        </td>
      </tr>      
    </tbody>
  </table>
</div>

<div class="modal fade" id="transModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="transModalLabel">Transaction</h5>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="qty" class="col-form-label">Quentity</label>
          <input type="number" class="form-control" id="qty" [(ngModel)]="newTrans.quentity">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary"  data-dismiss="modal" (click)="tryTrans()">Buy</button>
      </div>
    </div>
  </div>
</div>
